language: nix
script:
  - set -o pipefail
  - nix-channel --list
  - nix-channel --add "https://nixos.org/channels/$NIXPKGS_CHANNEL" nixpkgs
  - nix-channel --update
  - nix-channel --list
  - nix-env -iA cachix -f https://cachix.org/api/v1/install
  - nix-build -A nix-linter | (if [ "$TRAVIS_BRANCH" = "master" ]; then cachix push nix-linter; fi) || [ "$DISABLED" = "true" ]
matrix:
  include:
    - name: "NixOS 18.09"
      env: NIXPKGS_CHANNEL=nixos-18.09
    - name: "Nixpkgs Unstable"
      env:
        - NIXPKGS_CHANNEL=nixpkgs-unstable
        - DISABLED=true
before_deploy: "./update_readme.sh"
deploy:
  provider: pages
  target-branch: master
  keep-history: true
  skip-cleanup: true
  on:
    branch: master
  file:
    README.md
  github_token:
    secure: 
